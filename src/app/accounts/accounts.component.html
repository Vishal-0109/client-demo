<div class="page">
  <header class="appbar">
    <h1 [class.highlight]="isOverviewHighlighted" (click)=getTitleHighlight()>{{ title }}</h1>
    <div class="appbar-btn">
      <button class="icon-btn" aria-label="Search" title="Search">
        <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </button>
      <button class="icon-btn profile" aria-label="logout" title="Logout" (click)="onLogout()">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="9" />
          <line x1="12" y1="7" x2="12" y2="13" />
        </svg>
      </button>
    </div>
  </header>

  <main class="content">
    @for (c of accounts; track c.id) {
    <section class="card-wrap">
      <app-account-card [card]="c"></app-account-card>
    </section>
    }
    <div class="spacer"></div>
  </main>

  <app-bottom-nav></app-bottom-nav>
</div>
