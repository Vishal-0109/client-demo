<h2 mat-dialog-title [ngClass]="data.cssClass" class="dialog-title">{{ data.title }}</h2>

<div mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions  class="dialog-actions" align="end">
  <button mat-raised-button class="button" (click)="close()">OK</button>
</div>
