<div class="account-card">
    <div [ngClass]="getAccountIcon()" [class.highlight]="isBankIconHighlighted" (click)=getIconHighlight()>
        <span>🏦</span>
    </div>
    <div class="account-details">
        <h4>Giro account</h4>
        <div>{{card.account}}</div>
        <div [ngClass]="getAmountClass()">
            {{ card.currency }} {{ card.amount }},{{card.amountCents}}
        </div>
    </div>
</div>
